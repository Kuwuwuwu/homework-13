<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <svg class="circle" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40"></circle>
        </svg>
        <svg class="square" viewBox="0 0 100 100">
            <rect x="20" y="20" width="60" height="60">
                <animate Transform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50"
                    to="360 50 50" dur="5s" repeatCount="indefinite" />
            </rect>
        </svg>
        <svg class="ellipse" viewBox="0 0 100 100">
            <ellipse cx="50" cy="50" rx="40" ry="20"></ellipse>
        </svg>
        <svg class="rectangle" viewBox="0 0 100 100">
            <rect x="10" y="30" width="80" height="40"></rect>
        </svg>
    </div>



</body>

</html>
